<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>

    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script>


    <body style="margin : 0px; overflow: hidden;">
        <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
  <!-- 1st deliverable -->
        <a-marker preset="hiro">
            <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 0.2" position="0 0 0" material="color: #4CC3D9"></a-entity>
            <a-entity id="cylinder" geometry="primitive: cylinder; height: 0.5; radius: 0.3" position="-0.5 0 0.5" material="color: #DE369D"></a-entity>
            <a-entity id="sphere" geometry="primitive: sphere; radius: 0.3" position="0.5 0 0.5" material="color: #294C60"></a-entity>
            <a-entity id="annyang" annyang-speech-recognition></a-entity>
            <a-entity id="links" position="0 2.25 -15" particle-system="preset: snow" visible = "false"
              speech-command__start="command: start; type: attribute; attribute: visible; value: true;"
              speech-command__stop="command: stop; type: attribute; attribute: visible; value: false;"
            ></a-entity>
        </a-marker>

 <!-- 2nd deliverable -->
        <a-marker preset="pattern" type="pattern" url="assets/pattern-dpsd19070.patt">

          <a-text text= "value: Artemis Maria" position="-2 0 0" color= "#87D1BA"></a-text>

        <a-image src="assets\pattern-dpsd19070.png"> </a-image>

        <a-text text="value: Malliakoudi" position="-0.5 0 0.5" color="#CEABB1" ></a-text>


    </a-marker>
<!-- Για τον χημικό τύπο -->
    <a-assets>
      <img id="hydrogen" src="assets/card-H.png" />
      <img id="oxygen" src="assets/card-O.png" />
    </a-assets>

    <a-assets>
      <a-asset-item id="H" src="assets/hydrogen.gltf"></a-asset-item>
    </assets>

    <a-assets>
      <a-asset-item id="O" src="asssets/oxygen.gltf"></a-asset-item>
    </assets>

    <a-marker type="barcode" value="7" id="hydrogen_marker">
      <a-image src="assets/card-H.png" rotation="-50 0 0" geometry="width: 2.5; height: 2.5"></a-image>
      <a-entity   gltf-model="url(assets/hydrogen.gltf)"
                  gltf-model="#H" animation-mixer
                  position="0 1.3 0"
                  rotation="0 0 0"
                  scale="0.5 0.5 0.5"
                  gltf-model="#H"
                  animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;" >
          </a-entity>
        </a-marker>

        <a-marker type="barcode" value="20" id="oxygen_marker">
          <a-image src="assets/card-O.png" rotation="-50 0 0" geometry="width: 2.5; height: 2.5"></a-image>
          <a-entity   gltf-model="url(assets/oxygen.gltf)"
                      gltf-model="#O" animation-mixer
                      position="0 1.3 0"
                      rotation="0 0 0"
                      scale="0.5 0.5 0.5"
                      gltf-model="#O"
                      animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;" >
              </a-entity>
            </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
